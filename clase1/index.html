  <body>

    <center>
      <span id="os"></span>
      <img src="loading.gif" alt="Youtube">
    </center>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/platform/1.3.6/platform.min.js" integrity="sha512-eYPrm8TgYWg3aa6tvSRZjN4v0Z9Qx69q3RhfSj+Mf89QqwOMqmwSlsVqfp4N8NVAcZe/YeUhh9x/nM2CAOp6cA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript">
        var os = platform.os;
        var url = '';

        document.getElementById('os').textContent = os;

        var osTxt = document.getElementById('os').textContent;


        if (osTxt.includes("Android")) {
          url = 'intent://www.youtube.com/watch?v=zB-HtFP0vn0#Intent;package=com.google.android.youtube;scheme=https;end';
        } else if (osTxt.includes("iOS")) {
          url = 'vnd.youtube://www.youtube.com/watch?v=zB-HtFP0vn0';
        } else {
          url = 'https://youtu.be/zB-HtFP0vn0';
        }

        setTimeout(function () {
          window.location = url;
        }, 3000);
    </script>

  </body>
